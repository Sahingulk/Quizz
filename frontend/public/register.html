<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%; background: #fff;">
            <div class="text-center mb-4">
                <h2 class="mb-2" style="color: #3F51B5;">Quizz</h2>
                <small class="text-muted">Kayıt Ol</small>
            </div>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Şifre" required />
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background:#3F51B5;border:0;">Kayıt
                    Ol</button>
                <div id="register-error" class="text-center text-danger small mt-2" style="display:none;"></div>
                <div id="register-success" class="text-center text-success small mt-2" style="display:none;"></div>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Zaten hesabın var mı? <a href="login.html" class="fw-bold"
                        style="color:#3F51B5;">Giriş Yap</a></span>
            </div>
        </div>
    </div>
    <script src="../src/js/register.js"></script>
</body>


</html>
