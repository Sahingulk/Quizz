<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz - Oyun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
            <div id="waiting-area" class="text-center text-muted mb-4">Soru bekleniyor...</div>
            <div id="game-area" style="display:none;">
                <div id="question-area" class="mb-3"></div>
                <div id="options-area"></div>
                <div id="timer" class="text-end text-muted mt-2"></div>
                <div id="answer-feedback" class="text-center mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="src/js/player-game.js"></script>
</body>

</html>
