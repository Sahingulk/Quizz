<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oyun Başlat | Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 rounded-4 shadow-lg" style="max-width:400px;">
            <h3 class="mb-4 text-center" style="color:#3F51B5;">Oyun Başlat</h3>
            <div id="host-pin-area" class="text-center" style="display:none;">
                <div class="mb-2">Oyun PIN'iniz:</div>
                <div class="display-4 fw-bold mb-3" id="host-pin" style="letter-spacing:6px;color:#3F51B5;"></div>
                <div class="mb-2 text-muted small">Oyuncular bu PIN ile katılabilir.</div>
                <button class="btn btn-success w-100" onclick="goToGame()">Oyunu Başlat</button>
            </div>
            <div id="host-waiting" class="text-center text-muted">Oyun başlatılıyor...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="src/js/host.js"></script>
</body>

</html>
