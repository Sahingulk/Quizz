<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Paneli | Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="src/css/style.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1" style="color:#3F51B5;">Quizz</span>
            <span id="dashboard-username" class="fw-bold"></span>
            <button class="btn btn-outline-danger btn-sm ms-2" onclick="logout()">Çıkış</button>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8">
                <div class="card p-4 shadow-sm rounded-4">
                    <h4 class="mb-3" style="color:#3F51B5;">Quizlerini Yönet</h4>

                    <!-- Yeni Quiz Oluşturma Formu -->
                    <div class="card mt-4 p-3">
                        <h5>Yeni Quiz Oluştur</h5>
                        <form id="quiz-create-form">
                            <input type="text" id="quiz-title" class="form-control mb-2" placeholder="Quiz Başlığı" required>
                            <textarea id="quiz-desc" class="form-control mb-2" placeholder="Açıklama"></textarea>
                            <div id="questions-area"></div>
                            <button type="button" class="btn btn-secondary my-2" onclick="addQuestion()">Soru Ekle</button>
                            <button type="submit" class="btn btn-primary w-100">Quiz Oluştur</button>
                        </form>
                          
                    </div>

                    <!-- Bildirim Alanları -->
                    <div id="quiz-create-success" class="alert alert-success py-2 mt-3" style="display:none;">Quiz
                        başarıyla oluşturuldu!</div>
                    <div id="quiz-create-error" class="alert alert-danger py-2 mt-3" style="display:none;"></div>

                    <!-- Quiz Listesi -->
                    <div id="quiz-list">
                        <h5 class="mt-4">Quizlerim</h5>
                        <div id="quizzes"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Detay Modalı -->
    <div class="modal fade" id="quizDetailModal" tabindex="-1" aria-labelledby="quizDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizDetailModalLabel">Quiz Detayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body" id="quiz-detail-body">Yükleniyor...</div>
            </div>
        </div>
    </div>

    <script src="src/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
